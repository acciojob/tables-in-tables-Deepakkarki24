<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tables in Tables</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
      margin: 20px 0;
    }

    th, td {
      border: 1px solid black;
      padding: 8px;
      text-align: center;
    }

    .black-bg {
      background-color: black;
      color: white;
    }
  </style>
</head>
<body>
  <h1>Tables in Tables</h1>
  <table>
    <tr>
      <th>Main Table</th>
    </tr>
    <tr>
      <td>
        <table>
          <tr>
            <th colspan="2">Nested Table 2</th>
            <th colspan="1">Nested Table 1</th>
          </tr>
          <tr>
            <td>Column 1</td>
            <td>Column 2</td>
            <td>Column 2</td>
          </tr>
          <tr>
            <td>Data 1</td>
            <td>Data 2</td>
            <td>Data 2</td>
          </tr>
        </table>
      </td>
    </tr>
    <tr>
      <td>
        <table>
          <tr>
            <th colspan="3">Nested Table 2</th>
          </tr>
          <tr>
            <td>Column 1</td>
            <td class="black-bg">HTML</td>
            <td>Column 3</td>
          </tr>
          <tr>
            <td>Data A</td>
            <td>Data B</td>
            <td>Data C</td>
          </tr>
        </table>
      </td>
    </tr>
    <tr>
      <td>
        <table>
          <tr>
            <th colspan="2">Nested Table 3</th>
          </tr>
          <tr>
            <td>List</td>
            <td>
              <ul>
                <li>List item 1</li>
                <li>List item 2</li>
                <li>List item 3</li>
              </ul>
            </td>
          </tr>
        </table>
      </td>
    </tr>
    <tr>
      <td>
        <table>
          <tr>
            <th colspan="2">Nested Table 4</th>
          </tr>
          <tr>
            <td>Column A</td>
            <td>Column B</td>
          </tr>
          <tr>
            <td>Value X</td>
            <td>Value Y</td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</body>
</html>
